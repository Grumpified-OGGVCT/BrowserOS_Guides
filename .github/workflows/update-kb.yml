name: Update BrowserOS Knowledge Base

on:
  # Run weekly on Sundays at 00:00 UTC
  schedule:
    - cron: '0 0 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force full KB regeneration'
        required: false
        default: 'false'
        type: boolean
  
  # Event-driven updates from BrowserOS repository
  repository_dispatch:
    types: [browseros-update, browseros-release]

# Required permissions
permissions:
  contents: write
  pull-requests: write

jobs:
  update-knowledge-base:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Clone official BrowserOS repository
        run: |
          mkdir -p BrowserOS/Research/raw
          if [ -d "BrowserOS/Research/raw/browseros-ai-BrowserOS" ]; then
            echo "Updating existing BrowserOS clone..."
            cd BrowserOS/Research/raw/browseros-ai-BrowserOS
            git fetch origin
            git pull origin main || echo "Pull failed, continuing..."
          else
            echo "Cloning BrowserOS repository..."
            git clone https://github.com/browseros-ai/BrowserOS.git BrowserOS/Research/raw/browseros-ai-BrowserOS
          fi
      
      - name: Run AI-powered research pipeline
        env:
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FORCE_UPDATE: ${{ github.event.inputs.force_update }}
        run: |
          python scripts/research_pipeline.py
      
      - name: Enhance sources with content hashing
        run: |
          echo "ðŸ” Adding content integrity hashing to sources..."
          python scripts/enhance_sources.py --update
      
      - name: Generate executable library artifacts
        run: |
          echo "ðŸ—ï¸ Generating executable workflow templates..."
          python scripts/generate_library.py
      
      - name: Validate knowledge base
        run: |
          python scripts/validate_kb.py
      
      - name: Generate repository structure for browser
        run: |
          echo "ðŸ” Generating live repository structure..."
          python scripts/generate_repo_structure.py
      
      - name: Extract skills from awesome-claude-skills (Weekly)
        if: github.event_name == 'schedule'
        run: |
          echo "ðŸŽ¯ Extracting skills from awesome-claude-skills repository..."
          echo "Repository: https://github.com/Grumpified-OGGVCT/awesome-claude-skills"
          python scripts/extract_claude_skills.py --verbose || echo "âš ï¸ Skill extraction encountered issues"
        continue-on-error: true
      
      - name: Predict upcoming features (Weekly)
        if: github.event_name == 'schedule'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
        run: |
          echo "ðŸ”® Predicting upcoming BrowserOS features from commit analysis..."
          python scripts/predict_upcoming_features.py --verbose || echo "âš ï¸ Feature prediction encountered issues"
          # Copy predictions to docs for web page
          if [ -f "BrowserOS/Research/upcoming_features.json" ]; then
            cp BrowserOS/Research/upcoming_features.json docs/upcoming-features.json
            echo "âœ“ Copied predictions to docs/"
          fi
        continue-on-error: true
      
      - name: Regenerate search index
        run: |
          echo "ðŸ“Š Regenerating search index..."
          python scripts/generate_search_index.py || echo "âš ï¸ Search index generation skipped"
        continue-on-error: true
      
      - name: Generate new workflow ideas (Weekly with Kimi)
        if: github.event_name == 'schedule'
        env:
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
        run: |
          # Generate new workflow ideas using Kimi-K2.5:cloud
          echo "ðŸ¤– Generating new workflow ideas with Kimi-K2.5:cloud..."
          python scripts/workflow_generator.py full \
            --use-case "emerging automation needs in current market trends" \
            --complexity "medium" \
            --output-dir "BrowserOS/Workflows/Community-Contributed/generated-$(date +%Y-%m-%d)" \
            --validate || echo "âš ï¸ Workflow generation encountered issues"
        continue-on-error: true  # Don't fail workflow if generation has issues
      
      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected in KB"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git add BrowserOS/Research/
          git add BrowserOS/ANTI_PATTERNS_AND_CONSTRAINTS.md
          git add BrowserOS/structure.md
          git add BrowserOS/Workflows/Community-Contributed/claude-skills-adapted/
          git add library/
          git add docs/repo-structure.json
          git add docs/search-index.json
          git add docs/upcoming-features.json
          
          # Generate commit message with summary
          COMMIT_MSG="ðŸ¤– Automated KB update - $(date +%Y-%m-%d)

          Updates from automated research pipeline:
          - Synced with official BrowserOS repository
          - Updated sources with content integrity hashing
          - Generated executable library artifacts
          - Updated anti-patterns and constraints catalog
          - Validated KB completeness and ground truth
          - Regenerated repository structure and search index
          
          Generated by GitHub Actions workflow"
          
          git commit -m "$COMMIT_MSG"
          
          # Create version tag
          TAG_NAME="kb-$(date +%Y.%m.%d)"
          git tag -a "$TAG_NAME" -m "Knowledge Base update $(date +%Y-%m-%d)"
          
          # Push changes and tags
          git push origin main
          git push origin "$TAG_NAME" || echo "Tag may already exist"
      
      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ“š Knowledge Base Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "âœ… **Status**: Changes detected and committed" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ **Tag**: kb-$(date +%Y.%m.%d)" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Status**: No changes needed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Ollama API**: $([ -n '${{ secrets.OLLAMA_API_KEY }}' ] && echo 'âœ… Configured' || echo 'âŒ Missing')" >> $GITHUB_STEP_SUMMARY
          echo "- **OpenRouter API**: $([ -n '${{ secrets.OPENROUTER_API_KEY }}' ] && echo 'âœ… Configured' || echo 'âŒ Missing')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Knowledge Base](BrowserOS/Research/BrowserOS_Workflows_KnowledgeBase.md)" >> $GITHUB_STEP_SUMMARY
