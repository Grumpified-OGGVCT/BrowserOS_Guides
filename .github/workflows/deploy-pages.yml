name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '!docs/repo-structure.json'
      - '!docs/search-index.json'
      - 'BrowserOS/**'
      - 'scripts/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Generate repository structure
        run: |
          echo "üîç Generating live repository structure..."
          python scripts/generate_repo_structure.py
          
      - name: Generate search index
        run: |
          echo "üìä Generating search index..."
          python scripts/generate_search_index.py || echo "‚ö†Ô∏è Search index generation skipped"
        continue-on-error: true
      
      - name: Commit updated data files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [ -n "$(git status --porcelain docs/repo-structure.json docs/search-index.json)" ]; then
            git add docs/repo-structure.json docs/search-index.json
            git commit -m "ü§ñ Auto-update: Repository structure and search index [skip ci]"
            git push
          else
            echo "‚ÑπÔ∏è No changes to data files"
          fi
        continue-on-error: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

